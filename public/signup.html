<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <script type=text/javascript src="jquery.js"></script>
    <script type=text/javascript src="signupJquery.js"></script>
  </head>
  <body>
    <div id="sign_up_form">
      <h1>Sign up form</h1>
      <h3 class=form_entry>Username</h3>
      <input type="text" id="username" />
      <h3 class=form_entry>Email Address</h3>
      <input type="text" id="email" />
      <h3 class=form_entry >Password</h3>
      <input type="password" id="password" />
      <h3 class=form_entry >Password Confirmation</h3>
      <input type="password" id="password_confirmation" />
      <button type="button" id="signup_button">Sign-up</button>
    </div>
  </body>
</html>
